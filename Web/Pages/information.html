<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Información</title>

    <link rel="stylesheet" href="../Style/Pages_style/information.css">
    <link rel="stylesheet" href="../Style/Template_style/header.css">
    <link rel="stylesheet" href="../Style/Template_style/cards.css">
    <link rel="stylesheet" href="../Style/Template_style/footer.css">
</head>
<body>

<div id="header-placeholder"></div>

<main>
    <div id="cards-placeholder"></div>

    <section class="bottom-action">
        <p class="bottom-quote">"Lorem Ipsum dolor sit amet, consectetur.."</p>
        <div class="bottom-btn-container">
            <button class="btn-pink">Lorem Ipsum</button>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script>
    function loadComponent(id, file) {
        fetch(file)
            .then(response => {
                if (!response.ok) throw new Error('Error cargando ' + file);
                return response.text();
            })
            .then(data => document.getElementById(id).innerHTML = data)
            .catch(error => console.error('Hubo un problema con la petición fetch:', error));
    }

    // Cargamos los componentes usando rutas relativas desde information.html hacia la carpeta Template
    loadComponent('header-placeholder', 'Template/header.html');
    loadComponent('cards-placeholder', 'Template/cards.html');
    loadComponent('footer-placeholder', 'Template/footer.html');
</script>
</body>
</html>
